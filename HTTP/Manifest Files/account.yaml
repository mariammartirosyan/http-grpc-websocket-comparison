apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service-http-deployment
spec:
  selector:
    matchLabels:
      service: account-service-http
  template:
    metadata:
      labels:
        service: account-service-http
    spec:
      containers:
      - name: account-service-http
        image: mariammartirosyan/account-service-http:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: Platform
          value: GKE
        - name: Server
          value: account-db
        - name: Database
          value: AccountDB
        - name: UserID
          value: root
        - name: Password
          value: pass    
        - name: Port
          value: "3310"                          
---
apiVersion: v1
kind: Service
metadata:
  name: account-service-http
  namespace: default
  labels:
    service: account-service-http
spec:
  selector:
    service: account-service-http
  ports:
    - protocol: TCP
      targetPort: 80 
      port: 8081 