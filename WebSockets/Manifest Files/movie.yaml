apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-service-web-socket-deployment
spec:
  selector:
    matchLabels:
      service: movie-service-web-socket
  template:
    metadata:
      labels:
        service: movie-service-web-socket
    spec:
      containers:
      - name: movie-service-web-socket
        image: mariammartirosyan/movie-service-web-socket:latest
        ports:
        - containerPort: 80
        env:
        # - name: DefaultConnection 
        #   value: Server=trailer-streaming-db;Database=TrailerStreamingSystemDB;User ID=root;Password=pass;Port=3307
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: Platform
          value: GKE
        - name: Server
          value: movie-db
        - name: Database
          value: MovieDB
        - name: UserID
          value: root
        - name: Password
          value: pass    
        - name: Port
          value: "3309"                         
        # resources:
        #   limits:
        #     cpu: "0.3"    
        #     memory: "120Mi"
        #   requests:
        #     memory: "60Mi"
        #     cpu: "0.1"
---
apiVersion: v1
kind: Service
metadata:
  name: movie-service-web-socket
  namespace: default
  labels:
    service: movie-service-web-socket
spec:
  selector:
    service: movie-service-web-socket
  ports:
    - protocol: TCP
      targetPort: 80 
      port: 8082  
