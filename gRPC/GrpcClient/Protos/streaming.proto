syntax = "proto3";

option csharp_namespace = "TrailerStreamingService.gRPC";

package streaming;

service Streaming {
  rpc GetMovieTrailer (TrailerRequest) returns (TrailerReply);
}

message TrailerRequest {
  User user = 1;
  int32 movieId =2;
}

message TrailerReply {
  bool succeeded = 1;
  string message = 2;
  bytes video = 3;
}

message User{
  string userName = 1;
  string password = 2;
}