apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-grpc-deployment
spec:
  selector:
    matchLabels:
      service: client-grpc
  template:
    metadata:
      labels:
        service: client-grpc
    spec:
      containers:
      - name: client-grpc
        image: mariammartirosyan/client-grpc:latest
        ports:
        - containerPort: 80
        env:
        - name: TrailerStreamingServiceUrl
          value: http://trailer-streaming-grpc:8084                        
        # resources:
        #   limits:
        #     cpu: "0.3"    
        #     memory: "200Mi"
        #   requests:
        #     memory: "100Mi"
        #     cpu: "0.1"
---
apiVersion: v1
kind: Service
metadata:
  name: client-grpc
  namespace: default
  labels:
    service: client-grpc
spec:
  selector:
    service: client-grpc
  ports:
    - protocol: TCP
      targetPort: 80 
      port: 8081  
