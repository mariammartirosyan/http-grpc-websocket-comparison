apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-grpc-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
