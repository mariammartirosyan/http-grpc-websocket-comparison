apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trailer-streaming-rest-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /trailer-streaming-rest(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: trailer-streaming-rest
            port:
              number: 80


              
