apiVersion: apps/v1
kind: Deployment
metadata:
  name: statistics-db-deployment
spec:
  selector:
    matchLabels:
      service: statistics-db
  # replicas: 2
  template:
    metadata:
      labels:
        service: statistics-db
    spec:
      containers:
      - name: statistics-db
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_HOST
          value: "%"        
        - name: MYSQL_DATABASE
          value: StatisticsDB
        - name: MYSQL_ROOT_PASSWORD
          value: pass                         
        # resources:
        #   limits:
        #     cpu: "0.3"    
        #     memory: "550Mi"
        #   requests:
        #     memory: "400Mi"
        #     cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  name: statistics-db
  namespace: default
  labels:
    service: statistics-db
spec:
  selector:
    service: statistics-db
  ports:
    - protocol: TCP
      targetPort: 3306 
      port: 3308 
