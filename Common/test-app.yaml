apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-deployment
spec:
  selector:
    matchLabels:
      service: test-app
  template:
    metadata:
      labels:
        service: test-app
    spec:
      containers:
      - name: test-app
        image: mariammartirosyan/test-app:latest
        ports:
        - containerPort: 80
        env:
        - name: RestEntryPointUrl
          value: http://trailer-streaming-rest:8084/fetchTrailer
        - name: GrpcEntryPointUrl
          value: http://client-grpc:8081/fetchTrailer
        - name: WebSocketsEntryPointUrl
          value: http://client-web-sockets:8081/fetchTrailer        
        # resources:
        #   limits:
        #     cpu: "0.3"    
        #     memory: "650Mi"
        #   requests:
        #     memory: "600Mi"
        #     cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: default
  labels:
    service: test-app
spec:
  selector:
    service: test-app
  ports:
    - protocol: TCP
      targetPort: 80 
      port: 8090
